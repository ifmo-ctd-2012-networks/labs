# DO NOT MODIFY DEFAULT YAML, IF YOU WANT TO CHANGE VALUES - COPY IT AND MODIFY THERE

node:
    hostname: Null  # if Null - MAC address used

    interface: 'eth1'  # if None - interface will be auto-chosen

    broadcasting_port: 23912
    tcp_port: 8239

    debug:
        enabled: false
        broadcasting_port: 23930

logging:
    filename: Null  # if Null - stderr used
    level: "info"  # can be debug/info/warn/error
    format: "%(asctime)s [%(threadName)s]\t%(name)s [%(levelname)s]:\t %(message)s"
